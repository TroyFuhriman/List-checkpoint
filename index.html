<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/a8ffab3d3e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="minty.css">
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body class="bg-light">
  <header class="container-fluid bg-primary shadow">
    <div class="row mt-2">
      <div class="col text-center text-light">
        <h1 class="text-light">Task Master</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-7 offset-0 offset-md-2">
        <form onsubmit="app.listController.addList(event)">
          <div class="input-group  mt-3">
            <input type="text" class="form-control" id="title" required placeholder="List Title...">
            <div class="input-group-append">
              <input type="color" id="color" value="#f39698" class="ml-2 mr-2 mt-1">
              <button class="btn btn-outline-success rounded" type="submit"><i class="fas fa-plus text-secondary"
                  aria-hidden="true"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="lists">
    </div>
  </main>
  <footer class="container-fluid bg-primary">
    <div class="row">
      <div class="col text-center text-light mt-3">
        <p>Made by Troy Fuhriman</p>
      </div>
    </div>
  </footer>


  <script src="app/main.js" type="module"></script>
</body>

</html>
